<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="dist/styles/styles.css">
</head>
<body>
<div class="wrapper" ng-app="TestTable">
    <div class="row">
        <div class="main-block column-7" ng-controller="MainController">
            <div class="panel">
                <h1>Add new person </h1>
                <form class="panel-form" name="personForm">
                    <div class="slabel">
                        <input type="text" placeholder="Write the person's name" ng-model="name" class="jpinput" required>
                    </div>
                    <input type="checkbox" id="power" ng-model="superpower">
                    <label for="power">Super Power</label>
                    <input type="checkbox" id="rich" ng-model="rich">
                    <label for="power">Rich</label>
                    <input type="checkbox" id="genius" ng-model="genius">
                    <label for="power">Genius</label>
                    <button class="btn add-btn" ng-click="addPerson(itself)">Add</button>
                </form>
            </div>
            <div class="data" ng-view ng-hide="isEmpty">
            </div>
        </div>
        <sidebar></sidebar>
    </div>
</div>

<script src="dist/scripts/vendor.js"></script>
<script src="dist/scripts/main.js"></script>
</body>
</html>
